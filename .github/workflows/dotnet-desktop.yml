name: Build and Deploy .NET Framework 4.6.1 Application

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      Publish_Output_Path: D:\Deployment\Output
      CLIENT_ID: ${{ secrets.SP_CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.SP_CLIENT_SECRET }}
      TENANT_ID: ${{ secrets.SP_TENANT_ID }}
      SUBSCRIPTION_ID: ${{ secrets.SP_SUBSCRIPTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.3

      - name: Restore NuGet Packages
        run: nuget restore SES.sln

      - name: Build
        run: msbuild /p:Configuration=Release SES.sln /v:diag

      - name: Print Working Directory
        run: echo "Working Directory:%~dp0"  # Use %~dp0 for current directory in cmd

      - name: Verify Build Output
        shell: cmd
        run: dir "$GITHUB_WORKSPACE\SES\bin\Release\"  # Assuming the build output is in 'SES\bin\Release' directory

